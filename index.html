<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Farm: Historical Context Flashcards</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the 3D flip effect */
        .card-container {
            perspective: 1000px; /* Gives the 3D effect depth */
        }
        .flashcard {
            width: 100%;
            height: 400px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
            cursor: pointer;
        }
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hides the back side when not in view */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border-radius: 1.5rem; /* Large rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
        .card-front {
            background-color: #fef3c7; /* Light yellow background */
            border: 4px solid #f59e0b; /* Amber border */
        }
        .card-back {
            background-color: #10b981; /* Green background */
            color: white;
            transform: rotateY(180deg);
            border: 4px solid #059669; /* Darker green border */
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen p-4 font-[Inter]">

    <div class="w-full max-w-2xl">
        <!-- Header -->
        <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-2 text-center">
            Animal Farm: Context Quiz Prep
        </h1>
        <p class="text-lg text-gray-600 mb-8 text-center">
            The Russian Revolution (Historical Focus)
        </p>

        <!-- Flashcard Display -->
        <div id="cardContainer" class="card-container mb-8">
            <div id="flashcard" class="flashcard">
                <!-- Front Face (Question) -->
                <div id="cardFront" class="card-face card-front transition duration-300">
                    <p class="text-2xl sm:text-3xl font-semibold text-gray-800" id="cardTextFront">Loading Question...</p>
                </div>
                <!-- Back Face (Answer) -->
                <div id="cardBack" class="card-face card-back transition duration-300">
                    <p class="text-2xl sm:text-3xl font-extrabold" id="cardTextBack">Loading Answer...</p>
                </div>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="flex justify-between items-center mt-6">
            <button id="prevButton" onclick="prevCard()" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-xl font-bold hover:bg-gray-300 transition duration-150 disabled:opacity-50 shadow-md">
                &larr; Previous
            </button>

            <button id="flipButton" onclick="flipCard()" class="px-8 py-4 bg-yellow-600 text-white rounded-xl font-bold text-lg hover:bg-yellow-700 transition duration-150 shadow-xl transform hover:scale-105">
                <span id="flipButtonText">Reveal Answer</span>
            </button>
            
            <button id="nextButton" onclick="nextCard()" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-xl font-bold hover:bg-gray-300 transition duration-150 disabled:opacity-50 shadow-md">
                Next &rarr;
            </button>
        </div>
        
        <!-- Index Counter -->
        <p id="cardIndex" class="text-center text-sm mt-4 text-gray-500">1 of 10</p>
    </div>

    <script>
        const cards = [
            { question: "Who was the last Russian Tsar whose oppressive rule led to the 1917 Revolution?", answer: "Tsar Nicholas II" },
            { question: "In what year did the Russian Revolution begin, leading to the Tsar's abdication?", answer: "1917" },
            { question: "What derogatory nickname did Tsar Nicholas II earn after a massive stampede at his 1896 coronation killed nearly 1,300 people?", answer: "\"Bloody Nicholas\"" },
            { question: "The Bolsheviks were led by which two key figures who took power in October 1917?", answer: "Vladimir Lenin and Leon Trotsky" },
            { question: "What was the name of the bloody five-year conflict fought between the Bolsheviks and the 'White Army' (who represented the monarchy)?", answer: "The Russian Civil War" },
            { question: "Who established a repressive totalitarian regime in the Soviet Union after the death of Vladimir Lenin in 1924?", answer: "Joseph Stalin" },
            { question: "What brutal campaign, led by Stalin, involved the killing or imprisonment of up to 1.2 million political opponents between 1937 and 1938?", answer: "The Great Purge" },
            { question: "What was the primary tool used by the Communist Party to promote its ideals across books, films, and radio throughout Stalin's reign?", answer: "Propaganda" },
            { question: "What event in 1938 saw high-profile political opponents confess to treason after threats and torture?", answer: "The Moscow Trials" },
            { question: "What repressive government agency was instrumental in carrying out the political trials and purges during Stalin's era?", answer: "The NKVD (The Soviet Secret Police)" }
        ];

        let currentCardIndex = 0;
        let isFlipped = false;

        const flashcardElement = document.getElementById('flashcard');
        const cardTextFront = document.getElementById('cardTextFront');
        const cardTextBack = document.getElementById('cardTextBack');
        const cardIndexElement = document.getElementById('cardIndex');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const flipButtonText = document.getElementById('flipButtonText');

        /**
         * Updates the card content and index display based on the current index.
         */
        function displayCard() {
            const card = cards[currentCardIndex];
            cardTextFront.textContent = card.question;
            cardTextBack.textContent = card.answer;
            cardIndexElement.textContent = `${currentCardIndex + 1} of ${cards.length}`;
            
            // Ensure card is facing front when a new card loads
            if (isFlipped) {
                flashcardElement.classList.remove('flipped');
                isFlipped = false;
                flipButtonText.textContent = 'Reveal Answer';
            }

            // Update button disabled state
            prevButton.disabled = currentCardIndex === 0;
            nextButton.disabled = currentCardIndex === cards.length - 1;
        }

        /**
         * Flips the flashcard to show the answer or question.
         */
        function flipCard() {
            flashcardElement.classList.toggle('flipped');
            isFlipped = !isFlipped;
            flipButtonText.textContent = isFlipped ? 'Show Question' : 'Reveal Answer';
        }

        /**
         * Moves to the next card in the deck.
         */
        function nextCard() {
            if (currentCardIndex < cards.length - 1) {
                currentCardIndex++;
                displayCard();
            }
        }

        /**
         * Moves to the previous card in the deck.
         */
        function prevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                displayCard();
            }
        }

        // Initialize the first card when the page loads
        window.onload = displayCard;
    </script>
</body>
</html>
